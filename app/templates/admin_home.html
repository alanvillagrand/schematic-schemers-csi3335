{% extends "admin_header.html" %}

{% block body %}
    <div class="container">

        <h2>All Users</h2>

        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>
                            {% if user.username != 'admin' %}
                                <form action="{{ url_for('auth.ban_user', user_id=user.id) }}" method="post" style="display:inline;">
                                    <button class="btn btn-ban" type="submit">Ban</button>
                                </form>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <style>
        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 1200px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3b7a57;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .admin-header h1 {
            margin: 0;
        }

        .btn-logout {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-logout:hover {
            background-color: #cc0000;
        }

        .table-container {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #3b7a57;
            color: white;
        }

        .btn-ban {
            background-color: #ff4d4d;
            color: white;
            padding: 6px 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-ban:hover {
            background-color: #cc0000;
        }
    </style>
{% endblock %}
