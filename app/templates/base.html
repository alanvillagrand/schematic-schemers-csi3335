<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <title>Flask Authentication</title>
</head>
<body>
<header style="background-color: #3b7a57; color: white; padding: 10px; display: flex; align-items: center; font-size: 2em; justify-content: space-between;">
    <a href="{{ url_for('main.dashboard') }}" class="btn-home" style="padding: 3px 7px; background-color: #3b7a57; color: white; text-decoration: none; border-radius: 2px; margin-right: 15px;">Home</a>
    <div style="flex: 1; text-align: center;">Schematic Schemers</div>
    <a href="{{ url_for('team.team_stats') }}" class="btn-view-stats" style="padding: 3px 7px; background-color: #3b7a57; color: white; text-decoration: none; border-radius: 2px; margin-left: 15px;">View Team Stats</a>
</header>

<style>
    .btn-home, .btn-view-stats {
        padding: 6px 14px;
        background-color: #3b7a57;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
    }
    .btn-home:hover, .btn-view-stats:hover {
        background-color: black;
        color: white;
    }
</style>
{% block body %}

{% endblock %}

</body>
</html>
